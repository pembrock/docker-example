version: '3'

services:
    product-service:
        build: ./product
        volumes:
            - ./product:/usr/src/app
        ports:
            - 5001:80

    website:
        image: php:apache
        volumes:
            - ./website:/var/www/html
        ports:
            - 5000:80
        depends_on:
            - product-service
    postgres-db:
        image: postgres:10.4
        #restart: always
        environment:
            - POSTGRES_PASSWORD=123456
            - POSTGRES_USER=postgres
            - POSTGRES_DB=test_db
        volumes:
            - ./pgdata:/var/lib/postgresql/data
        ports:
            - 5432:5432